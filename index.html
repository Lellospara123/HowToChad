<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Impero Lucrinese</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="login-container">
            <img src="logo.png" alt="Logo" id="logo">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
            <p>Don't have an account? <a href="signup.html">Signup here</a></p>
        </div>

        <div id="content" style="display: none;">
            <h1>Welcome to the Animal Species Information Site</h1>
            <p>This site contains information about various animal species.</p>
            <div class="info-section">
                <img src="home-image1.jpg" alt="Home Image 1">
                <p>Discover fascinating facts about animal species...</p>
            </div>
            <div class="info-section">
                <p>Learn more about the unique characteristics...</p>
                <img src="home-image2.jpg" alt="Home Image 2">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
